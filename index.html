<!doctype html>
<html lang="ch">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>嘉兴学院招聘</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/department.js"></script>
		<script src="js/newuser.js"></script>

<script>
            $(function() {
                $(".meun-item").click(function() {
                    $(".meun-item").removeClass("meun-item-active");
                    $(this).addClass("meun-item-active");
                    var itmeObj = $(".meun-item").find("img");
                    itmeObj.each(function() {
                        var items = $(this).attr("src");
                        items = items.replace("_grey.png", ".png");
                        items = items.replace(".png", "_grey.png")
                        $(this).attr("src", items);
                    });
                    var attrObj = $(this).find("img").attr("src");
                    ;
                    attrObj = attrObj.replace("_grey.png", ".png");
                    $(this).find("img").attr("src", attrObj);
                });
            })
</script>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css" />
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>

    <body>

        <div id="wrap">

            <!-- 左侧菜单栏目块 -->
            <div class="leftMeun" id="leftMeun">
                <div class="meun-title">成员管理</div>
                    <div class="meun-item meun-item-active" href="#createUser" aria-controls="createUser" role="tab" data-toggle="tab"><img src="images/icon_source.png">创建成员</div>
                    <div class="meun-item" href="#readUser" aria-controls="readUser" role="tab" data-toggle="tab"><img src="images/icon_chara_grey.png">读取成员</div>
                    <div class="meun-item" href="#deleteUser" aria-controls="deleteUser" role="tab" data-toggle="tab"><img src="images/icon_change_grey.png">删除成员</div>
                    <div class="meun-item" href="#updateUser" aria-controls="updateUser" role="tab" data-toggle="tab"><img src="images/icon_char_grey.png">更新成员</div>
                <div class="meun-title">部门管理</div>
                    <div class="meun-item" href="#createDepartment" aria-controls="createDepartment" role="tab" data-toggle="tab"><img src="images/icon_user_grey.png">创建部门</div>
                    <div class="meun-item" href="#deleteDepartment" aria-controls="deleteDepartment" role="tab" data-toggle="tab"><img src="images/icon_card_grey.png">删除部门</div>
					<div class="meun-item" href="#departmentList" aria-controls="departmentList" role="tab" data-toggle="tab"><img src="images/icon_house_grey.png">部门列表</div>
            </div>

            <!-- 右侧具体内容栏目 -->
            <div id="rightContent">
                <!-- Tab panes -->
                <div class="tab-content">

                     <!-- 个人信息模块 -->
                    <div role="tabpanel" class="tab-pane active" id="createUser">
                        <div class="data-div">
                          <div class="check-div form-inline">
                            <button class="btn btn-yellow"  id="add_new_user"><span class="glyphicon glyphicon-saved" aria-hidden="true"></span>保 存</button>
                          </div>
                            <div class="tablebody">
                                <div class="row">
                                     <div class="col-xs-3" style="padding-top: 15px">
                                        <div class="input-group">
                                          <span class="input-group-addon">用户ID</span>
                                          <input type="text" class="form-control" id="UserID" style="color: black;padding-left: 10px">
                                        </div>
                                    </div>
                                    <div class="col-xs-3" style="padding-top: 15px">
                                        <div class="input-group">
                                          <span class="input-group-addon">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                                          <input type="text" class="form-control" id="UserXM" style="color: black;padding-left: 10px">
                                        </div>
                                    </div>
                                    <div class="col-xs-3" style="padding-top: 15px">
                                        <div class="input-group">
                                          <span class="input-group-addon">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机</span>
                                          <input type="text" class="form-control" id="UserSJ" style="color: black;padding-left: 10px">
                                        </div>
                                    </div>
                                    <div class="col-xs-3" style="padding-top: 15px">
                                        <div class="input-group">
                                          <span class="input-group-addon">部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门</span>
                                          <select class="form-control department_name" id="UserDep">
                                          </select>
                                        </div>
                                    </div>

                                </div> 

                            </div>
                        </div>
                    </div>

                   <div role="tabpanel" class="tab-pane" id="readUser">
                        <div class="data-div">
                            <div class="check-div form-inline">
                              <label for="paixu">部门列表:&nbsp;</label>
                                <select class=" form-control department_name" id="read_department_name">
                                </select>
                                <button class="btn btn-yellow btn-xs" id='read_department_name_btn'>
                                    <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>查 看
                                </button>
                            </div>

                            <div class="row tableHeader">
								<div class="col-xs-3">
                                    序号
                                </div>
                                <div class="col-xs-3">
                                    用户ID
                                </div>
                                <div class="col-xs-6">
                                    姓名
                                </div>
                            </div>
                            <div class="tablebody" id="ReadUserBody">      
                            </div>

                         </div>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="deleteUser">
                        <div class="data-div">
                            <div class="check-div form-inline" >
                              <label for="paixu">部门列表:&nbsp;</label>
                                <select class=" form-control department_name"  id="delete_department_name">
                                </select>
                                <button class="btn btn-yellow btn-xs" id='delete_department_name_btn'>
                                    <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>查 看
                                </button>
								 <button class="btn btn-yellow btn-xs" id="delete_selected_user">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删 除
                                </button>
                            </div>
                            <div class="row tableHeader">
                                <div class="col-xs-1">
                                    <input type="checkbox" id="delete_user_select_all">
                                </div>
                                <div class="col-xs-2 ">
                                    序号
                                </div>
                                <div class="col-xs-2">
                                    姓名
                                </div>
                            </div>
                            <div class="tablebody" id="DeleteUserBody">
                                
                            </div>

                         </div>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="updateUser">
                        <div class="data-div">
                            <div class="check-div form-inline">
                              <label for="paixu">部门列表:&nbsp;</label>
                                <select class=" form-control department_name" id="update_department_name">
                                </select>
                                <button class="btn btn-yellow btn-xs" id='update_department_name_btn'>
                                    <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>查 看
                                </button>
                            </div>
                            <div class="row tableHeader">
                                <div class="col-xs-4">
                                    序号
                                </div>
                                <div class="col-xs-4">
                                    姓名
                                </div>
                                <div class="col-xs-4">
                                    操作
                                </div>
                            </div>
                            <div class="tablebody" id="UpdateUserBody">
                                
                            </div>
							
                         </div>
						 
						<div class="modal fade" id="changeUserInfo" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="gridSystemModalLabel">修改用户信息</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <form class="form-horizontal">
                                                <div class="form-group ">
                                                    <label for="sName" class="col-xs-3 control-label">姓名：</label>
                                                    <div class="col-xs-8 ">
                                                        <input type="email" class="form-control input-sm duiqi" id="update_user_xm" >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="sLink" class="col-xs-3 control-label">手机：</label>
                                                    <div class="col-xs-8 ">
                                                        <input type="" class="form-control input-sm duiqi" id="update_user_sj">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="sOrd" class="col-xs-3 control-label">ID：</label>
                                                    <div class="col-xs-6">
                                                        <input type="" class="form-control input-sm duiqi content" id="update_user_id">
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                                        <button type="button" class="btn btn-xs btn-green" id="update_user_info">保 存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
					
					<div role="tabpanel" class="tab-pane" id="createDepartment">
                        <div class="data-div">
                          <div class="check-div form-inline">
                            <button class="btn btn-yellow"  id="add_new_department"><span class="glyphicon glyphicon-saved" aria-hidden="true"></span>添 加</button>
                          </div>
                            <div class="tablebody">
                                <div class="row">
                                     <div class="col-xs-4" style="padding-top: 15px">
                                        <div class="input-group">
                                          <span class="input-group-addon">部门名称</span>
                                          <input type="text" class="form-control" id="DepartmenName" style="color: black;padding-left: 10px">
                                        </div>
                                    </div>
                                </div> 

                            </div>
                        </div>
                    </div>
					
					<div role="tabpanel" class="tab-pane" id="deleteDepartment">
                          <div class="data-div">
                              <div class="row tableHeader">
								 <div class="col-xs-1">
                                      序号
                                  </div>
                                  <div class="col-xs-2">
                                      部门ID
                                  </div>
                                  <div class="col-xs-5">
                                      部门名称
                                  </div>
                                  <div class="col-xs-2">
                                      操作
                                  </div>
                              </div>
                              <div class="tablebody" id="delete_department_list">                               
                              </div>
							  
                          </div>
						  
					<div class="modal fade" id="removeDepartment" role="dialog" aria-labelledby="gridSystemModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="form-group">
                                            <label for="sOrd" class="col-xs-3 control-label">ID：</label>
                                            <div class="col-xs-6">
                                            <input type="" class="form-control input-sm duiqi content" id="delete_department_ID">
                                            </div>
                                    </div>
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            确定要删除该信息？删除后不可恢复！
                                        </div> 
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                                        <button type="button" class="btn btn-xs btn-danger" id="deleleDepartmentBtn">确 定</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
						
                      </div>

                   <!--查看部门列表-->
                        <div role="tabpanel" class="tab-pane" id="departmentList">
                          <div class="data-div">
                              <div class="row tableHeader">
                                  <div class="col-xs-2">
                                      部门ID
                                  </div>
                                  <div class="col-xs-4">
                                      部门名称
                                  </div>
                                  <div class="col-xs-2">
                                      部门ID
                                  </div>
                                  <div class="col-xs-4">
                                      部门名称
                                  </div>
                              </div>
                              <div class="tablebody" id="show_department_list">                               
                              </div>
                          </div>
                      </div>

                  </div>
            </div>
        </div>

</body>

</html>
